<section class="text-center payment">
    <form class="payment__card-input mb-4">
        <div class="form-row">
            <label for="card-element" class="mb-3">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- Payment Element will be inserted here. -->
            </div>
            <!-- Used to display form errors -->
            <div id="card-errors" role="alert"></div>
        </div>
    </form>
    <form class="mt-4 payment__billing-address">
        <label>Billing Address</label><br>
        <mat-slide-toggle (change)="listenForBillingAddressSlideToggle()" class="mb-2 mt-2"
            [ngClass]="{'payment__billing-address-toggle--off': !isBillingAddressSameAsShipping}">Same as
            Shipping</mat-slide-toggle>
        <div id="address-element" [ngClass]="{'d-none': isBillingAddressSameAsShipping}">
            <!-- Billing Address elements will create form elements here -->
        </div>
    </form>
 
</section>
