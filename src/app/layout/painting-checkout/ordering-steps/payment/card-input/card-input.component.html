<form action="/charge" method="post" id="payment-form">
    <div class="form-row">
        <label for="card-element">
            Credit or debit card
        </label>
        <div id="card-element">
            <!-- Payment Element will be inserted here. -->
        </div>
            <!-- Used to display form errors -->
        <div id="card-errors" role="alert"></div>
        <form id="address-form" class="mt-4">
            <label>Billing Address</label><br>
            <mat-slide-toggle (change)="listenForBillingAddressSlideToggle($event)" class="mt-4">Same as Shipping</mat-slide-toggle>
            <div id="address-element" [ngClass]="{'d-none': isBillingAddressSameAsShipping}">
              <!-- Address elements will create form elements here -->
            </div>
        </form>

    </div>
    
    <input type="submit" class="submit" value="Next">
</form>
