<form class="mt-3 address-typeahead row justify-content-center gx-3">
    <mat-form-field class="pt-4 mt-3 col-11 col-xxl-3 col-md-5 mx-0 mx-md-2">
        <mat-label>Search Address: </mat-label>
        <input class="input" type="text" placeholder=" " [(ngModel)]="autocompleteInput" #addresstext matInput id="address" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</form>
