<section class="address-input col">
<ap-adress-typeahead></ap-adress-typeahead>
<form [formGroup]="shippingForm" class="row justify-content-center gx-3">
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="address">Address </mat-label>
        <input matInput id="address" type="text" formControlName="address">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="aptSuite">Apartment, Suite (optional) </mat-label>
        <input matInput id="aptSuite" type="text" formControlName="aptSuite">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="city">City: </mat-label>
        <input matInput id="city" type="text" formControlName="city">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="state">State: </mat-label>
        <input matInput id="state" type="text" formControlName="state">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="state">State: </mat-label>
        <input matInput id="state" type="text" formControlName="state">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="phone">Phone: </mat-label>
        <input matInput id="phone" type="text" formControlName="phone">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6 me-3">
        <mat-label for="first-name">First Name: </mat-label>
        <input matInput id="first-name" type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="pt-4 mt-3 col-6">
        <mat-label for="last-name">Last Name: </mat-label>
        <input matInput id="last-name" type="text" formControlName="lastName">
    </mat-form-field>
  </form>
</section>
