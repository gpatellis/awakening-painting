<img class="ps-4 menu-icon" aria-label="Open Menu" mat-button [matMenuTriggerFor]="menu" src="../../../assets/icons/hamburger-menu.png" alt="Hamburger Menu">
<mat-menu #menu="matMenu">
  <div *ngFor="let item of menuItems">
  <div routerLink={{item.route}} routerLinkActive="active" ariaCurrentWhenActive="page">
    <button mat-menu-item aria-label="item.name">
      <mat-icon>{{item.icon}}</mat-icon>
      <span>{{item.name}}</span>
    </button>
  </div>
  </div>
</mat-menu>
